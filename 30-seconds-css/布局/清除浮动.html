<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clearfix::after {
            display: block;
            content: '';
            clear: both;
        }

        .clearfix>div {
            float: left;
        }
    </style>
</head>

<body>
    <div class="clearfix">
        <div class="floated">float a</div>
        <div class="floated">float b</div>
        <div class="floated">float c</div>
    </div>
</body>

</html>
